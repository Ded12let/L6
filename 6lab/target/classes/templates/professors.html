<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профессора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Список профессоров</h2>
    <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="professor : ${professors}">
            <td th:text="${professor.id}">1</td>
            <td th:text="${professor.lastName}">Иванов</td>
            <td th:text="${professor.firstName}">Иван</td>
            <td th:text="${professor.surname}">Иванович</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
